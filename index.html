<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body scroll="no" style="overflow: hidden">

<div class="rectangle"></div>
<h1 class="topmenu">OPTIMO</h1>


<div id="landingPage">
    <h1>welcome to OPTIMO</h1>
    <button id="btnEnter" class="btnEnter" style="background-color: rgb(64,64,64);">Enter</button>
</div>

<div id="testing">
    <div id="charDiv">
        <p id="char" style="font-family: Cambria, Georgia, serif;">char</p>
    </div>
    <div id="logs">
        <p id="recording">recording status: not recording</p>
        <p id="youSaid">you said:</p>
        <p id="result">result</p>
        <p id="score">Your score is: </p>
        <p id="fails">fails: </p>
        <p id="round">round: </p>
        <p id="level">level: </p>
    </div>
</div>

<div id="scoreDiv">
    <h2 id="scoreUser"></h2>
    <button id="btnRedo" class="btnRedo" style="background-color: rgb(64,64,64);">Take Again</button>
</div>


<div class="container">
    <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In
        Google Chrome.</h3>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
